<div>
<mat-card appearance="outlined">
  <mat-card-header>
  <h1>Sign up/Log in</h1>
  </mat-card-header>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" />
    <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button matButton="filled">Sign up</button>
  <button matButton="filled">Log in</button>
</mat-card>
</div>
